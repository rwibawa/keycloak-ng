<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hero</th>
      <td mat-cell *matCellDef="let row">{{row.localized_name}}</td>
    </ng-container>

    <!-- Attack Column -->
    <ng-container matColumnDef="attack">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Attack</th>
      <td mat-cell *matCellDef="let row">{{row.attack_type}}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
      <td mat-cell *matCellDef="let row">{{row.roles}}</td>
    </ng-container>

    <!-- Legs Column -->
    <ng-container matColumnDef="legs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Legs</th>
      <td mat-cell *matCellDef="let row">{{row.legs}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
